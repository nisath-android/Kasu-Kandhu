<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>காசு-கந்து PRO v7.0.0 | Financial Freedom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .screen { display: none; }
        .active { display: flex; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .overlay { display: none; background: rgba(0,0,0,0.6); backdrop-filter: blur(8px); }
        .overlay.open { display: block; }
        
        .emi-date { background: #fee2e2; color: #ef4444; border: 2px solid #ef4444; font-weight: 900; }
        .holiday { background: #f1f5f9; color: #94a3b8; }
        .btn-press:active { transform: scale(0.95); transition: 0.1s; }
        
        .spinner { border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top: 3px solid #fff; width: 20px; height: 20px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <!-- Setup Screen -->
    <div id="setup" class="screen fixed inset-0 flex items-center justify-center p-6 bg-slate-950 z-[500]">
        <div class="bg-white p-8 rounded-[2.5rem] w-full max-w-sm shadow-2xl">
            <h2 class="text-xl font-black mb-4 text-indigo-600 italic">Gateway செட்டிங்ஸ்</h2>
            <input type="text" id="gUrlInput" placeholder="Gateway URL இங்கே போடவும்" class="w-full p-4 border-2 border-slate-100 rounded-2xl mb-4 outline-none focus:border-indigo-500">
            <button onclick="saveGateway()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold btn-press">சேமிக்க</button>
        </div>
    </div>

    <!-- Auth Screen -->
    <div id="auth" class="screen fixed inset-0 flex items-center justify-center p-6 z-[400] bg-slate-950">
        <div class="bg-white p-10 rounded-[3.5rem] w-full max-w-sm text-center">
            <h1 class="text-3xl font-black text-indigo-600 mb-8 italic">காசு-கந்து PRO</h1>
            <input type="email" id="loginEmail" placeholder="மின்னஞ்சல்" class="w-full p-4 border-2 border-slate-100 rounded-2xl mb-4 outline-none focus:border-indigo-500">
            <button id="btn-auth" onclick="requestOTP()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold btn-press">OTP பெறுக</button>
        </div>
    </div>

    <!-- OTP Screen -->
    <div id="otpScreen" class="screen fixed inset-0 flex items-center justify-center p-6 z-[450] bg-white">
        <div class="w-full max-w-sm text-center">
            <h2 class="text-2xl font-black mb-8 text-indigo-600">Verification</h2>
            <div class="flex justify-between gap-2 mb-8" id="otpInputs">
                <input type="number" onkeyup="moveNext(this, 0)" class="otp-box w-12 h-14 text-center text-xl font-bold border-2 border-slate-100 rounded-xl focus:border-indigo-500 outline-none">
                <input type="number" onkeyup="moveNext(this, 1)" class="otp-box w-12 h-14 text-center text-xl font-bold border-2 border-slate-100 rounded-xl focus:border-indigo-500 outline-none">
                <input type="number" onkeyup="moveNext(this, 2)" class="otp-box w-12 h-14 text-center text-xl font-bold border-2 border-slate-100 rounded-xl focus:border-indigo-500 outline-none">
                <input type="number" onkeyup="moveNext(this, 3)" class="otp-box w-12 h-14 text-center text-xl font-bold border-2 border-slate-100 rounded-xl focus:border-indigo-500 outline-none">
                <input type="number" onkeyup="moveNext(this, 4)" class="otp-box w-12 h-14 text-center text-xl font-bold border-2 border-slate-100 rounded-xl focus:border-indigo-500 outline-none">
                <input type="number" onkeyup="moveNext(this, 5)" class="otp-box w-12 h-14 text-center text-xl font-bold border-2 border-slate-100 rounded-xl focus:border-indigo-500 outline-none">
            </div>
            <button id="btn-verify" onclick="verifyAndLogin()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold btn-press">உறுதி செய்க</button>
        </div>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboard" class="screen flex-col min-h-screen pb-24">
        <header class="p-6 bg-white border-b flex justify-between items-center sticky top-0 z-50">
            <button onclick="toggleSidebar()" class="text-indigo-600 text-xl"><i class="fa-solid fa-bars-staggered"></i></button>
            <h1 class="text-xl font-black italic text-indigo-600">காசு-கந்து</h1>
            <button onclick="showSalaryModal()" class="w-10 h-10 bg-indigo-50 rounded-full flex items-center justify-center text-indigo-600"><i class="fa-solid fa-wallet"></i></button>
        </header>

        <main class="p-6 space-y-6 max-w-md mx-auto">
            <!-- Salary Card -->
            <div class="bg-indigo-600 p-8 rounded-[2.5rem] text-white shadow-xl">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <p class="text-[10px] font-bold uppercase tracking-widest opacity-70">Current Salary</p>
                        <h2 id="dispSalary" class="text-3xl font-black">₹0.00</h2>
                    </div>
                    <button onclick="showSalaryModal()" class="bg-white/20 p-2 rounded-lg text-xs font-bold">Update</button>
                </div>
                <p id="aiAdvice" class="text-sm font-medium italic leading-relaxed">தரவுகள் ஆய்வு செய்யப்படுகின்றன...</p>
                <div id="deficitTag" class="mt-6 inline-block px-4 py-1.5 bg-white/20 text-[10px] font-black rounded-full border border-white/30 uppercase tracking-widest">Checking...</div>
            </div>

            <!-- Calendar Section -->
            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100">
                <h3 class="text-center text-[10px] font-black text-slate-400 uppercase mb-5 tracking-[0.2em]">Loan Tracker & Holidays</h3>
                <div id="calGrid" class="grid grid-cols-7 gap-3 text-center text-[10px] font-bold"></div>
                <div class="mt-6 flex justify-center gap-4 text-[8px] font-bold uppercase tracking-widest">
                    <div class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-rose-500"></span> EMI Date</div>
                    <div class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-slate-200"></span> Holiday</div>
                </div>
            </div>

            <!-- Loan List -->
            <div id="loanList" class="space-y-3">
                <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-4">Upcoming EMI Alerts</h3>
                <!-- Loans will be injected here -->
            </div>
        </main>

        <!-- Navigation -->
        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t px-10 py-5 flex justify-between items-center z-50 rounded-t-[2.5rem] shadow-lg">
            <i class="fa-solid fa-house text-indigo-600 text-xl"></i>
            <i class="fa-solid fa-calendar-days text-slate-300 text-xl"></i>
            <i class="fa-solid fa-chart-line text-slate-300 text-xl"></i>
            <i class="fa-solid fa-gear text-slate-300 text-xl" onclick="initAppDB()"></i>
        </nav>
    </div>

    <!-- Salary Update Modal -->
    <div id="salaryModal" class="overlay fixed inset-0 z-[600] flex items-end justify-center">
        <div class="bg-white w-full max-w-md p-8 rounded-t-[3rem] animate-slide-up">
            <h3 class="text-xl font-black text-indigo-600 mb-6 italic">Update Monthly Income</h3>
            <p class="text-xs text-slate-400 mb-4 font-bold uppercase tracking-widest">இந்த மாத சம்பளத்தை உள்ளிடவும்</p>
            <input type="number" id="newSalaryInput" class="w-full p-6 bg-slate-50 rounded-3xl text-3xl font-black outline-none border-2 border-transparent focus:border-indigo-500 mb-6" placeholder="30000">
            <div class="flex gap-4">
                <button onclick="closeSalaryModal()" class="flex-1 py-4 bg-slate-100 rounded-2xl font-bold text-slate-400">Cancel</button>
                <button id="btn-save-salary" onclick="updateSalary()" class="flex-2 py-4 bg-indigo-600 rounded-2xl font-bold text-white px-8">Update Budget</button>
            </div>
        </div>
    </div>

    <script>
        let G_URL = localStorage.getItem('kk_g');
        let appData = { loans: [], holidays: [], salary: 30000 };

        window.onload = () => { if (!G_URL) showScreen('setup'); else showScreen('auth'); };

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function saveGateway() {
            const u = document.getElementById('gUrlInput').value.trim();
            if (u.includes('https://')) { localStorage.setItem('kk_g', u); G_URL = u; showScreen('auth'); }
        }

        function call(params, cb) {
            const n = 'cb' + Date.now();
            window[n] = (res) => { cb(res); delete window[n]; document.getElementById(n)?.remove(); };
            const s = document.createElement('script'); s.id = n;
            s.src = `${G_URL}?callback=${n}&${new URLSearchParams(params).toString()}`;
            document.body.appendChild(s);
        }

        function requestOTP() {
            const email = document.getElementById('loginEmail').value;
            if(!email) return;
            toggleLoading('btn-auth', true);
            call({ action: 'sendOTP', email }, (res) => {
                toggleLoading('btn-auth', false);
                if(res.status === "Sent") showScreen('otpScreen');
            });
        }

        function verifyAndLogin() {
            toggleLoading('btn-verify', true);
            setTimeout(() => {
                toggleLoading('btn-verify', false);
                showScreen('dashboard');
                loadDashboard();
            }, 800);
        }

        function loadDashboard() {
            call({ action: 'getAppData' }, (data) => {
                appData = data;
                document.getElementById('dispSalary').innerText = `₹${Number(data.salary).toLocaleString()}`;
                document.getElementById('aiAdvice').innerText = data.advice;
                
                const dTag = document.getElementById('deficitTag');
                dTag.innerText = data.deficit < 0 ? `Shortage: ₹${Math.abs(data.deficit)}` : `Balance: ₹${data.deficit}`;
                dTag.className = `mt-6 inline-block px-4 py-1.5 text-[10px] font-black rounded-full border border-white/30 uppercase ${data.deficit < 0 ? 'bg-rose-500' : 'bg-emerald-500'}`;
                
                renderCalendar();
                renderLoans();
            });
        }

        function renderCalendar() {
            const grid = document.getElementById('calGrid'); grid.innerHTML = "";
            const emiDates = appData.loans.map(l => Number(l.date));
            for(let i=1; i<=31; i++) {
                const isH = appData.holidays.includes(i);
                const isEMI = emiDates.includes(i);
                const cls = isEMI ? 'emi-date shadow-lg shadow-rose-100 scale-110 z-10' : (isH ? 'holiday' : 'bg-slate-50');
                grid.innerHTML += `<div class="p-3 rounded-xl transition-all ${cls}">${i}</div>`;
            }
        }

        function renderLoans() {
            const list = document.getElementById('loanList');
            const sortedLoans = [...appData.loans].sort((a,b) => a.date - b.date);
            list.innerHTML = `<h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-4">Upcoming EMI Alerts</h3>`;
            sortedLoans.forEach(loan => {
                list.innerHTML += `
                    <div class="bg-white p-5 rounded-3xl flex justify-between items-center border border-slate-100 shadow-sm">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 bg-rose-50 text-rose-500 rounded-2xl flex items-center justify-center font-black">${loan.date}</div>
                            <div>
                                <h4 class="font-bold text-sm">${loan.name}</h4>
                                <p class="text-[10px] font-bold text-slate-400 uppercase">EMI Amount</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="font-black text-rose-500">₹${Number(loan.amount).toLocaleString()}</p>
                            <button class="text-[8px] font-black text-indigo-600 uppercase underline">Mark Paid</button>
                        </div>
                    </div>
                `;
            });
        }

        function showSalaryModal() { document.getElementById('salaryModal').style.display = 'flex'; }
        function closeSalaryModal() { document.getElementById('salaryModal').style.display = 'none'; }

        function updateSalary() {
            const amt = document.getElementById('newSalaryInput').value;
            if(!amt) return;
            toggleLoading('btn-save-salary', true);
            call({ action: 'updateSalary', amount: amt }, (res) => {
                toggleLoading('btn-save-salary', false);
                closeSalaryModal();
                loadDashboard();
            });
        }

        function initAppDB() {
            if(!confirm("Database செட்டப் செய்யவா? இது தேவையான டேப்களை உருவாக்கும்.")) return;
            call({ action: 'initSetup' }, (res) => alert(res.status));
        }

        function toggleLoading(id, isLoading) {
            const btn = document.getElementById(id);
            if(isLoading) {
                btn.dataset.old = btn.innerText;
                btn.innerHTML = '<div class="spinner mx-auto"></div>';
                btn.disabled = true;
            } else {
                btn.innerHTML = btn.dataset.old;
                btn.disabled = false;
            }
        }

        function moveNext(el, idx) {
            if (el.value.length === 1 && idx < 5) document.querySelectorAll('.otp-box')[idx + 1].focus();
        }
    </script>
</body>
</html>
