<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>காசு-கந்து PRO v6.6.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .screen { display: none; }
        .active { display: flex; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* Sidebar Styles */
        #sidebar { transition: transform 0.3s ease-in-out; transform: translateX(-100%); }
        #sidebar.open { transform: translateX(0); }
        .overlay { display: none; background: rgba(0,0,0,0.5); }
        .overlay.open { display: block; }

        /* General Styles */
        .holiday { background: #fee2e2; color: #ef4444; border: 1px solid #fca5a5; }
        .btn-press:active { transform: scale(0.95); transition: 0.1s; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <div id="setup" class="screen fixed inset-0 flex items-center justify-center p-6 bg-slate-950 z-[500]">
        <div class="bg-white text-slate-900 p-8 rounded-[2.5rem] w-full max-w-sm shadow-2xl">
            <h2 class="text-xl font-black mb-4 text-indigo-600 italic">Gateway செட்டிங்ஸ்</h2>
            <input type="text" id="gUrlInput" placeholder="Gateway URL இங்கே போடவும்" class="w-full p-4 border-2 border-slate-100 rounded-2xl mb-4 outline-none">
            <button onclick="saveGateway()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold btn-press">சேமிக்க</button>
        </div>
    </div>

    <div id="auth" class="screen fixed inset-0 flex items-center justify-center p-6 z-[400] bg-slate-950">
        <div class="bg-white p-10 rounded-[3.5rem] w-full max-w-sm text-center shadow-2xl">
            <h1 class="text-4xl font-black text-indigo-600 mb-8 italic">காசு-கந்து</h1>
            <input type="email" id="loginEmail" placeholder="மின்னஞ்சல்" class="w-full p-4 border-2 border-slate-100 rounded-2xl mb-4 outline-none">
            <button onclick="requestOTP()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold btn-press">OTP பெறுக</button>
            <button onclick="showScreen('register')" class="mt-6 text-xs font-bold text-indigo-600 uppercase underline">புதிய கணக்கு</button>
        </div>
    </div>

    <div id="dashboard" class="screen flex-col min-h-screen pb-24">
        
        <div id="overlay" class="overlay fixed inset-0 z-[100]" onclick="toggleSidebar()"></div>

        <div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-white z-[110] shadow-2xl p-6 flex flex-col">
            <div class="mb-10">
                <h2 class="text-2xl font-black text-indigo-600 italic">K-K Menu</h2>
                <p id="menuUserEmail" class="text-[10px] font-bold text-slate-400 truncate"></p>
            </div>
            <nav class="space-y-4 flex-grow text-sm font-bold uppercase tracking-widest">
                <a href="#" class="flex items-center gap-4 p-3 hover:bg-slate-50 rounded-xl"><i class="fa-solid fa-user-gear"></i> Profile</a>
                <a href="#" class="flex items-center gap-4 p-3 hover:bg-slate-50 rounded-xl"><i class="fa-solid fa-chart-line"></i> Analytics</a>
                <a href="#" class="flex items-center gap-4 p-3 hover:bg-slate-50 rounded-xl"><i class="fa-solid fa-shield-halved"></i> Security</a>
                <button onclick="localStorage.clear(); location.reload();" class="flex items-center gap-4 p-3 text-red-500 hover:bg-red-50 w-full rounded-xl"><i class="fa-solid fa-rotate"></i> Reset App</button>
            </nav>
            <button onclick="location.reload()" class="mt-auto bg-red-600 text-white py-4 rounded-2xl font-bold btn-press flex items-center justify-center gap-3">
                <i class="fa-solid fa-power-off"></i> Logout
            </button>
        </div>

        <header class="p-6 bg-white border-b flex justify-between items-center sticky top-0 z-50">
            <button onclick="toggleSidebar()" class="w-10 h-10 bg-slate-50 rounded-xl flex items-center justify-center text-indigo-600 btn-press">
                <i class="fa-solid fa-bars-staggered text-xl"></i>
            </button>
            <h1 class="text-xl font-black italic text-indigo-600">காசு-கந்து</h1>
            <div class="w-10 h-10 bg-indigo-50 rounded-full flex items-center justify-center text-indigo-600 font-bold">
                <i class="fa-solid fa-user text-sm"></i>
            </div>
        </header>

        <main class="p-6 space-y-6 max-w-md mx-auto">
            <div class="bg-indigo-600 p-8 rounded-[2.5rem] text-white shadow-xl relative overflow-hidden">
                <div class="flex items-center gap-2 mb-4 opacity-70">
                    <i class="fa-solid fa-wand-magic-sparkles text-xs"></i>
                    <p class="text-[9px] font-bold uppercase tracking-widest">AI Advisor</p>
                </div>
                <p id="aiAdvice" class="text-sm font-medium italic">தரவுகள் ஆய்வு செய்யப்படுகின்றன...</p>
                <div id="deficitTag" class="mt-6 inline-block px-4 py-1.5 bg-white/20 text-[10px] font-black rounded-full border border-white/30 uppercase">Budgeting...</div>
            </div>

            <div class="bg-white p-6 rounded-[3rem] shadow-sm border border-slate-100">
                <h3 class="text-center text-[10px] font-black text-slate-400 uppercase mb-5 tracking-[0.2em]">Holidays (2,4,5 Sat & Sun)</h3>
                <div id="calGrid" class="grid grid-cols-7 gap-3 text-center text-[10px] font-bold"></div>
            </div>
        </main>

        <button class="fixed bottom-28 right-6 w-16 h-16 bg-indigo-600 text-white rounded-full shadow-2xl flex items-center justify-center text-2xl btn-press z-40 border-4 border-white">
            <i class="fa-solid fa-plus"></i>
        </button>

        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-100 px-6 py-4 flex justify-between items-center z-50 rounded-t-[2.5rem] shadow-[0_-10px_25px_rgba(0,0,0,0.05)]">
            <button class="flex flex-col items-center gap-1 text-indigo-600">
                <i class="fa-solid fa-house text-lg"></i>
                <span class="text-[9px] font-bold uppercase">Home</span>
            </button>
            <button class="flex flex-col items-center gap-1 text-slate-400">
                <i class="fa-solid fa-list-ul text-lg"></i>
                <span class="text-[9px] font-bold uppercase">List</span>
            </button>
            <div class="w-10"></div> <button class="flex flex-col items-center gap-1 text-slate-400">
                <i class="fa-solid fa-chart-pie text-lg"></i>
                <span class="text-[9px] font-bold uppercase">Report</span>
            </button>
            <button class="flex flex-col items-center gap-1 text-slate-400">
                <i class="fa-solid fa-gear text-lg"></i>
                <span class="text-[9px] font-bold uppercase">Settings</span>
            </button>
        </nav>
    </div>

    <script>
        let G_URL = localStorage.getItem('kk_g');

        window.onload = () => { if (!G_URL) showScreen('setup'); else showScreen('auth'); };

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            const ol = document.getElementById('overlay');
            sb.classList.toggle('open');
            ol.classList.toggle('open');
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => { s.classList.remove('active'); s.style.display = 'none'; });
            const target = document.getElementById(id);
            target.classList.add('active');
            target.style.display = (id === 'dashboard') ? 'flex' : 'flex';
            if(id === 'dashboard') target.style.flexDirection = 'column';
        }

        function saveGateway() {
            const u = document.getElementById('gUrlInput').value.trim();
            if (u.includes('https://')) { localStorage.setItem('kk_g', u); G_URL = u; showScreen('auth'); }
        }

        function call(params, cb) {
            const n = 'cb' + Date.now();
            window[n] = (res) => { cb(res); delete window[n]; document.getElementById(n)?.remove(); };
            const s = document.createElement('script'); s.id = n;
            s.src = `${G_URL}?callback=${n}&${new URLSearchParams(params).toString()}`;
            document.body.appendChild(s);
        }

        function requestOTP() {
            const email = document.getElementById('loginEmail').value;
            if(!email) return alert("Email தேவை!");
            call({ action: 'sendOTP', email }, (res) => {
                if(res.status === "Sent") { 
                    alert("OTP அனுப்பப்பட்டது!"); 
                    // லாகின் வெற்றி பெற்றதாகக் கருதி
                    document.getElementById('menuUserEmail').innerText = email;
                    showScreen('dashboard'); 
                    loadAppData(); 
                }
            });
        }

        function loadAppData() {
            call({ action: 'getAppData' }, (data) => {
                document.getElementById('aiAdvice').innerText = data.advice;
                const dTag = document.getElementById('deficitTag');
                dTag.innerText = `நிலுவை: ₹${data.deficit}`;
                dTag.className = `mt-6 inline-block px-4 py-1.5 text-[10px] font-black rounded-full border border-white/30 uppercase ${data.deficit < 0 ? 'bg-red-500' : 'bg-green-500'}`;
                
                const grid = document.getElementById('calGrid'); grid.innerHTML = "";
                for(let i=1; i<=31; i++) {
                    const isH = data.holidays.includes(i);
                    grid.innerHTML += `<div class="p-3 rounded-2xl transition-all ${isH ? 'holiday shadow-sm' : 'bg-slate-50 border border-slate-100 hover:bg-slate-100'}">${i}</div>`;
                }
            });
        }
    </script>
</body>
</html>
