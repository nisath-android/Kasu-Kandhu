<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-K Pro v6.5.1 | UI Config</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .screen { display: none; }
        .active { display: block; }
        .holiday { background-color: #fee2e2; color: #ef4444; border: 1px solid #fca5a5; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100">

    <div id="urlConfigScreen" class="screen fixed inset-0 flex items-center justify-center p-6 z-[200] bg-slate-900">
        <div class="bg-white text-slate-900 p-8 rounded-[2.5rem] w-full max-w-sm shadow-2xl">
            <h2 class="text-xl font-black mb-4 italic text-indigo-600">Gateway செட்டிங்ஸ்</h2>
            <p class="text-[10px] font-bold text-slate-400 uppercase mb-6">உங்கள் Gateway URL-ஐ இங்கே உள்ளிடவும்</p>
            <input type="text" id="gatewayInput" placeholder="https://script.google.com/..." class="w-full p-4 bg-slate-50 border rounded-2xl mb-4 text-xs outline-none">
            <button onclick="saveGatewayURL()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold">சேமிக்க</button>
        </div>
    </div>

    <div id="authScreen" class="screen fixed inset-0 flex items-center justify-center p-6">
        <div class="bg-white text-slate-900 p-10 rounded-[3rem] w-full max-w-sm text-center shadow-2xl">
            <h1 class="text-3xl font-black text-indigo-600 mb-8 italic text-indigo-600">காசு-கந்து PRO</h1>
            <input type="email" id="userEmail" placeholder="Email" class="w-full p-4 bg-slate-50 border rounded-2xl mb-4 outline-none">
            <button onclick="requestOTP()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold">OTP பெறுக</button>
            <button onclick="clearConfig()" class="mt-6 text-[10px] text-slate-300 uppercase font-bold tracking-widest">Reset Gateway URL</button>
        </div>
    </div>

    <div id="dashboard" class="screen min-h-screen bg-slate-50 text-slate-900 pb-20">
        <header class="p-6 bg-white border-b flex justify-between items-center sticky top-0 z-50 shadow-sm">
            <div><p class="text-[10px] font-bold text-slate-400 uppercase">வருக வருக!</p><h1 id="userNameDisplay" class="text-xl font-black text-indigo-600 italic">User</h1></div>
            <button onclick="location.reload()" class="w-10 h-10 bg-red-50 text-red-500 rounded-xl flex items-center justify-center font-bold">✕</button>
        </header>

        <main class="p-6 max-w-md mx-auto space-y-6">
            <div class="bg-indigo-600 p-8 rounded-[2.5rem] text-white shadow-xl relative overflow-hidden">
                <p class="text-[10px] font-bold opacity-70 uppercase tracking-widest">AI Advisor Message</p>
                <p id="aiAdviceText" class="mt-4 text-sm font-medium leading-relaxed italic">ஆய்வு செய்கிறது...</p>
                <div class="mt-4 flex gap-2">
                    <span class="px-3 py-1 bg-white/20 text-[9px] font-bold rounded-full border border-white/30 uppercase">₹1,500 பற்றாக்குறை</span>
                </div>
            </div>

            <div class="bg-white p-6 rounded-[2.5rem] shadow-xl border border-slate-100">
                <h3 class="text-center text-[10px] font-black text-slate-400 uppercase mb-4 tracking-widest">விடுமுறை (2,4,5 Sat & Sun)</h3>
                <div id="calendarGrid" class="grid grid-cols-7 gap-2 text-center text-[10px] font-bold"></div>
            </div>
        </main>
    </div>

    <script>
        let GATEWAY_URL = localStorage.getItem('kk_gateway_url');

        // தொடக்கத்தில் URL இருக்கிறதா என்று சோதித்தல்
        window.onload = () => {
            if (!GATEWAY_URL) {
                showScreen('urlConfigScreen');
            } else {
                showScreen('authScreen');
            }
        };

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function saveGatewayURL() {
    const urlInput = document.getElementById('gatewayInput');
    const url = urlInput.value.trim();

    console.log("முயற்சிக்கும் URL:", url); // பிரவுசர் கன்சோலில் பார்க்க

    if (url.includes('https://script.google.com/macros/s/')) {
        try {
            localStorage.setItem('kk_gateway_url', url);
            GATEWAY_URL = url;
            
            // காட்சி மாற்றத்தை உறுதி செய்ய
            alert("வெற்றி! Gateway URL சேமிக்கப்பட்டது.");
            
            // உடனடியாக அடுத்த திரைக்கு மாறுதல்
            document.getElementById('urlConfigScreen').classList.remove('active');
            document.getElementById('authScreen').classList.add('active');
            
            console.log("சேமிக்கப்பட்ட URL:", localStorage.getItem('kk_gateway_url'));
        } catch (e) {
            alert("LocalStorage சேமிப்பதில் பிழை: " + e.message);
        }
    } else {
        alert("பிழை: சரியான Google Script URL-ஐ உள்ளிடவும்!");
    }
}

        function clearConfig() {
            localStorage.removeItem('kk_gateway_url');
            location.reload();
        }

        // JSONP Function
        function callGateway(params, callback) {
            const cbName = 'cb' + Date.now();
            window[cbName] = (res) => { callback(res); delete window[cbName]; scriptTag.remove(); };
            const scriptTag = document.createElement('script');
            scriptTag.src = `${GATEWAY_URL}?callback=${cbName}&${new URLSearchParams(params).toString()}`;
            document.body.appendChild(scriptTag);
        }

        function requestOTP() {
            const email = document.getElementById('userEmail').value;
            callGateway({ action: 'sendOTP', email: email }, (res) => {
                if(res.status === "Sent") {
                    alert("OTP அனுப்பப்பட்டது!");
                    login(email.split('@')[0]); // தற்காலிக லாகின்
                }
            });
        }

        function login(name) {
            showScreen('dashboard');
            document.getElementById('userNameDisplay').innerText = name;
            loadAppData();
        }

        function loadAppData() {
            // Holidays Loading
            callGateway({ action: 'getHolidays' }, (data) => {
                const grid = document.getElementById('calendarGrid');
                grid.innerHTML = "";
                for(let i=1; i<=31; i++) {
                    const isHoli = data.holidays.includes(i);
                    grid.innerHTML += `<div class="p-3 rounded-xl ${isHoli ? 'holiday' : 'bg-slate-50 border border-slate-100'}">${i}</div>`;
                }
            });

            // AI Advice Loading
            callGateway({ action: 'getAIAdvice' }, (data) => {
                document.getElementById('aiAdviceText').innerText = data.advice;
            });
        }
    </script>
</body>
</html>
