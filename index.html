<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>காசு-கந்து PRO v7.2.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .screen { display: none; min-height: 100vh; flex-direction: column; animation: slideUp 0.4s ease-out; }
        .active { display: flex; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(10px); z-index: 1000; align-items: flex-end; }
        .emi-date { background: #fee2e2; color: #ef4444; border: 2px solid #ef4444; font-weight: 800; transform: scale(1.1); }
        .holiday { background: #f1f5f9; color: #94a3b8; }
        .btn-press:active { transform: scale(0.96); transition: 0.1s; }
        .spinner { border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top: 3px solid #fff; width: 18px; height: 18px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <!-- Gateway Setup -->
    <div id="setup" class="screen flex items-center justify-center p-6 bg-slate-950">
        <div class="bg-white p-8 rounded-[2.5rem] w-full max-w-sm text-center">
            <i class="fa-solid fa-link text-4xl text-indigo-600 mb-4"></i>
            <h2 class="text-xl font-extrabold mb-2 text-slate-900">Connect Gateway</h2>
            <p class="text-[10px] font-bold text-slate-400 uppercase mb-6">Enter Gateway App Script URL</p>
            <input type="text" id="gUrlInput" placeholder="https://script.google.com/..." class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl mb-4 outline-none focus:border-indigo-500 text-xs">
            <button onclick="saveGateway()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold btn-press">Connect & Start</button>
        </div>
    </div>

    <!-- Login -->
    <div id="auth" class="screen flex items-center justify-center p-6 bg-slate-950">
        <div class="bg-white p-10 rounded-[3.5rem] w-full max-w-sm text-center">
            <h1 class="text-3xl font-extrabold text-indigo-600 mb-2 italic">காசு-கந்து PRO</h1>
            <p class="text-[10px] font-bold text-slate-400 uppercase mb-8">Login to continue</p>
            <input type="email" id="loginEmail" placeholder="Email" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl mb-4 outline-none focus:border-indigo-500">
            <input type="password" id="loginPass" placeholder="Password" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl mb-6 outline-none focus:border-indigo-500">
            <button id="btn-login" onclick="loginUser()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold btn-press">Login</button>
            <button onclick="showScreen('register')" class="mt-6 text-xs font-bold text-indigo-600 uppercase underline">Create Account</button>
        </div>
    </div>

    <!-- Register -->
    <div id="register" class="screen flex items-center justify-center p-6 bg-slate-900">
        <div class="bg-white p-10 rounded-[3.5rem] w-full max-w-sm">
            <h2 class="text-2xl font-extrabold text-indigo-600 mb-6 text-center">Register</h2>
            <div class="space-y-4">
                <input type="text" id="regName" placeholder="Name" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-indigo-500">
                <input type="email" id="regEmail" placeholder="Email" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-indigo-500">
                <input type="password" id="regPass" placeholder="Password" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-indigo-500">
                <button id="btn-reg" onclick="registerAccount()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold btn-press">Sign Up</button>
                <button onclick="showScreen('auth')" class="w-full text-slate-400 font-bold text-xs text-center uppercase">Back</button>
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="screen pb-32">
        <header class="p-6 bg-white border-b flex justify-between items-center sticky top-0 z-50">
            <h1 class="text-xl font-extrabold italic text-indigo-600">காசு-கந்து</h1>
            <button onclick="showSalaryModal()" class="w-10 h-10 bg-indigo-50 rounded-full flex items-center justify-center text-indigo-600"><i class="fa-solid fa-wallet"></i></button>
        </header>

        <main class="p-6 space-y-6 max-w-md mx-auto">
            <div class="bg-indigo-600 p-8 rounded-[2.5rem] text-white shadow-xl">
                <p class="text-[10px] font-bold uppercase opacity-70">Income</p>
                <h2 id="dispSalary" class="text-3xl font-extrabold">₹0.00</h2>
                <div class="bg-white/10 p-4 rounded-2xl mt-4 border border-white/10">
                    <p id="aiAdvice" class="text-xs italic">ஆய்வு செய்யப்படுகிறது...</p>
                </div>
                <div id="deficitTag" class="mt-4 inline-block px-4 py-1 bg-emerald-500 text-[10px] font-extrabold rounded-full uppercase">...</div>
            </div>

            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm">
                <h3 class="text-[10px] font-extrabold text-slate-400 uppercase mb-4 text-center">Calendar</h3>
                <div id="calGrid" class="grid grid-cols-7 gap-3 text-center text-[10px] font-extrabold"></div>
            </div>

            <div id="loanList" class="space-y-4"></div>
        </main>

        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t px-10 py-6 flex justify-between items-center rounded-t-[2.5rem] shadow-lg">
            <i class="fa-solid fa-house text-indigo-600 text-xl"></i>
            <i class="fa-solid fa-calendar text-slate-300 text-xl"></i>
            <div class="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center text-white shadow-lg -mt-10 border-4 border-white"><i class="fa-solid fa-plus"></i></div>
            <i class="fa-solid fa-chart-pie text-slate-300 text-xl"></i>
            <i class="fa-solid fa-gear text-slate-300 text-xl" onclick="initAppDB()"></i>
        </nav>
    </div>

    <div id="salaryModal" class="overlay flex items-end">
        <div class="bg-white w-full max-w-md p-10 rounded-t-[3rem]">
            <h3 class="text-xl font-extrabold text-indigo-600 mb-4">Update Salary</h3>
            <input type="number" id="newSalaryInput" class="w-full p-6 bg-slate-50 rounded-[2rem] text-3xl font-extrabold outline-none mb-6" placeholder="30000">
            <div class="flex gap-4">
                <button onclick="closeSalaryModal()" class="flex-1 py-5 bg-slate-100 rounded-2xl font-bold text-slate-400">Cancel</button>
                <button id="btn-save-salary" onclick="updateSalary()" class="flex-[2] py-5 bg-indigo-600 rounded-2xl font-bold text-white">Save</button>
            </div>
        </div>
    </div>

    <script>
        let G_URL = localStorage.getItem('kk_g');
        let session = { user: null, sheetId: null };

        window.onload = () => { if (!G_URL) showScreen('setup'); else showScreen('auth'); };

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = (id === 'dashboard' ? 'block' : 'flex');
            document.getElementById(id).classList.add('active');
        }

        function saveGateway() {
            const u = document.getElementById('gUrlInput').value.trim();
            if (u.includes('https://script.google.com/')) { localStorage.setItem('kk_g', u); G_URL = u; location.reload(); }
        }

        function call(params, cb) {
            const n = 'cb' + Date.now();
            window[n] = (res) => { cb(res); delete window[n]; document.getElementById(n)?.remove(); };
            const s = document.createElement('script'); s.id = n;
            const sep = G_URL.includes('?') ? '&' : '?';
            s.src = `${G_URL}${sep}callback=${n}&${new URLSearchParams(params).toString()}`;
            s.onerror = () => { alert("Error connecting Gateway!"); showScreen('setup'); };
            document.body.appendChild(s);
        }

        function registerAccount() {
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const pass = document.getElementById('regPass').value;
            if(!name || !email || !pass) return;
            toggleLoading('btn-reg', true);
            call({ action: 'register', name, email, pass }, (res) => {
                toggleLoading('btn-reg', false);
                if(res.status === "Success") { alert("பதிவு முடிந்தது!"); showScreen('auth'); }
                else alert(res.msg);
            });
        }

        function loginUser() {
            const email = document.getElementById('loginEmail').value;
            const pass = document.getElementById('loginPass').value;
            if(!email || !pass) return;
            toggleLoading('btn-login', true);
            call({ action: 'login', email, pass }, (res) => {
                toggleLoading('btn-login', false);
                if(res.status === "Success") {
                    session = { user: email, sheetId: res.sheetId };
                    showScreen('dashboard');
                    loadDashboard();
                } else alert(res.msg);
            });
        }

        function loadDashboard() {
            call({ action: 'getAppData', sheetId: session.sheetId }, (data) => {
                if(data.status !== "Success") return;
                document.getElementById('dispSalary').innerText = `₹${Number(data.salary).toLocaleString()}`;
                document.getElementById('aiAdvice').innerText = data.advice;
                const dTag = document.getElementById('deficitTag');
                dTag.innerText = data.deficit < 0 ? `Shortage: ₹${Math.abs(data.deficit)}` : `Balance: ₹${data.deficit}`;
                dTag.className = `mt-4 inline-block px-4 py-1 text-[10px] font-extrabold rounded-full uppercase ${data.deficit < 0 ? 'bg-rose-500' : 'bg-emerald-500'}`;
                renderCalendar(data);
                renderLoans(data.loans);
            });
        }

        function renderCalendar(data) {
            const grid = document.getElementById('calGrid'); grid.innerHTML = "";
            const emiDates = data.loans.map(l => Number(l.date));
            for(let i=1; i<=31; i++) {
                const cls = emiDates.includes(i) ? 'emi-date' : (data.holidays.includes(i) ? 'holiday' : 'bg-slate-50');
                grid.innerHTML += `<div class="p-3 rounded-2xl ${cls}">${i}</div>`;
            }
        }

        function renderLoans(loans) {
            const list = document.getElementById('loanList');
            list.innerHTML = `<h3 class="text-[10px] font-extrabold text-slate-400 uppercase ml-4">Loans</h3>`;
            loans.forEach(loan => {
                list.innerHTML += `<div class="bg-white p-6 rounded-[2.5rem] flex justify-between items-center border border-slate-100">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-rose-50 text-rose-500 rounded-2xl flex items-center justify-center font-extrabold">${loan.date}</div>
                        <div><h4 class="font-extrabold text-sm">${loan.name}</h4><p class="text-[9px] font-bold text-slate-400">₹${Number(loan.amount).toLocaleString()}</p></div>
                    </div>
                    <i class="fa-solid fa-circle-check text-slate-200 text-xl"></i>
                </div>`;
            });
        }

        function updateSalary() {
            const amt = document.getElementById('newSalaryInput').value;
            if(!amt) return;
            toggleLoading('btn-save-salary', true);
            call({ action: 'updateSalary', amount: amt, sheetId: session.sheetId }, (res) => {
                toggleLoading('btn-save-salary', false);
                closeSalaryModal();
                loadDashboard();
            });
        }

        function showSalaryModal() { document.getElementById('salaryModal').style.display = 'flex'; }
        function closeSalaryModal() { document.getElementById('salaryModal').style.display = 'none'; }
        function initAppDB() { call({ action: 'initSetup', sheetId: session.sheetId }, (res) => alert(res.status)); }
        function toggleLoading(id, isLoading) {
            const btn = document.getElementById(id);
            if(isLoading) { btn.dataset.old = btn.innerText; btn.innerHTML = '<div class="spinner mx-auto"></div>'; btn.disabled = true; }
            else { btn.innerHTML = btn.dataset.old || btn.innerText; btn.disabled = false; }
        }
    </script>
</body>
</html>
