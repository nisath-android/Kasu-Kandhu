<!DOCTYPE html>

<head>

</head>
<body class="bg-slate-50 font-sans text-slate-900">

    <header class="bg-indigo-700 p-5 text-white shadow-xl mb-8">

                    роиро┐ро▓рпИ: <span class="text-green-400 font-bold">Online</span>
                </div>
            </div>

    <main class="container mx-auto px-4 pb-12">
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-green-500 hover:shadow-md transition">
                <p class="text-slate-500 font-medium">ро╡ро░рпБрооро╛ройроорпН</p>
                <h2 class="text-3xl font-bold text-slate-800 mt-1">тВ╣45,000</h2>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-red-500 hover:shadow-md transition">
                <p class="text-slate-500 font-medium">роЪрпЖро▓ро╡рпБ + EMI</p>
                <h2 class="text-3xl font-bold text-slate-800 mt-1">тВ╣46,500</h2>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-orange-500 hover:shadow-md transition">
                <p class="text-slate-500 font-medium font-bold text-orange-600">рокро▒рпНро▒ро╛роХрпНроХрпБро▒рпИ (Deficit)</p>
                <h2 class="text-3xl font-bold text-orange-600 mt-1">тВ╣1,500</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">

                </h3>

            </div>

            <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-100">

                    <span>тЬНя╕П</span> рокрпБродро┐роп рокродро┐ро╡рпБ
                </h3>
                <form id="transactionForm" class="space-y-5">
                    <div>
                        <label class="block text-sm font-semibold text-slate-600 mb-1">родрпКроХрпИ</label>
                        <input type="number" id="amount" placeholder="0.00" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition" required>
                    </div>
                    
                    <div>

                        <select id="category" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition">

                            <option value="Savings">роЪрпЗрооро┐рокрпНрокрпБ (Green)</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-slate-600 mb-1">ро╡ро┐ро│роХрпНроХроорпН</label>
                        <input type="text" id="description" placeholder="роОродро▒рпНроХро╛роХ?" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition">
                    </div>

                    <button type="submit" id="submitBtn" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-xl hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition-all active:scale-95">
                        Sheets-ро▓рпН роЪрпЗрооро┐

    <script>
        // 1. роЙроЩрпНроХро│рпН Apps Script URL-роР роЗроЩрпНроХрпЗ рооро╛ро▒рпНро▒ро╡рпБроорпН
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbx_iBWFKIRl0MOxI0BQ26xf5RMMXpRyaxWUY11lj11Sne7SbZrRrxiCscy8COziAbG-/exec";

        // 2. Chart Initialization
        const ctx = document.getElementById('expenseChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['EMI', 'Savings', 'Expenses'],
                datasets: [{
                    data: [15000, 5000, 26500],
                    backgroundColor: ['#ef4444', '#10b981', '#3b82f6'],
                    hoverOffset: 15,
                    borderWidth: 0
                }]
            },
            options: { cutout: '70%', plugins: { legend: { position: 'bottom' } } }
        });

        // 3. Form Handling
        const form = document.getElementById('transactionForm');
        const btn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // рокроЯрпНроЯройрпИ ро▓рпЛроЯро┐роЩрпН роиро┐ро▓рпИроХрпНроХрпБ рооро╛ро▒рпНро▒рпБродро▓рпН
            btn.innerText = "роЪрпЗрооро┐роХрпНроХрокрпНрокроЯрпБроХро┐ро▒родрпБ...";
            btn.classList.add('loading');
            btn.disabled = true;

            const payload = {
                amount: document.getElementById('amount').value,
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                type: 'Expense'
            };

            try {
                // 'no-cors' роорпЛроЯрпБ рокропройрпНрокроЯрпБродрпНродрпБро╡родро╛ро▓рпН, URL роХрпБро░ро┐ ро╕рпНроЯро┐ро░ро┐роЩрпН роорпВро▓роорпН роЕройрпБрокрпНрокрпБро╡родрпБ рокро╛родрпБроХро╛рокрпНрокро╛ройродрпБ
                const queryString = new URLSearchParams(payload).toString();
                await fetch(`${WEB_APP_URL}?${queryString}`, {
                    method: 'POST',
                    mode: 'no-cors'
                });

                alert('тЬЕ ро╡рпЖро▒рпНро▒ро┐! роХрпВроХрпБро│рпН ро╖рпАроЯрпНроЯро┐ро▓рпН роЪрпЗрооро┐роХрпНроХрокрпНрокроЯрпНроЯродрпБ.');
                form.reset();
            } catch (error) {
                console.error('Error:', error);
                alert('тЭМ рокро┐ро┤рпИ! роорпАрогрпНроЯрпБроорпН роорпБропро▒рпНроЪро┐роХрпНроХро╡рпБроорпН.');
            } finally {
                btn.innerText = "Sheets-ро▓рпН роЪрпЗрооро┐";
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        });
    </script>

</html>
