<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>காசு-கந்து PRO v7.2.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; overflow: hidden; }
        
        /* Screen management */
        .screen { display: none; min-height: 100vh; flex-direction: column; animation: slideUp 0.4s ease-out; }
        .screen.active { display: flex !important; }
        
        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        /* Modal Centering FIX */
        .overlay { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.7); 
            backdrop-filter: blur(8px); 
            z-index: 2000; 
            align-items: center;    /* மையப்படுத்தப்பட்டது */
            justify-content: center; /* மையப்படுத்தப்பட்டது */
            padding: 20px;
        }

        .emi-date { background: #fee2e2; color: #ef4444; border: 2px solid #ef4444; font-weight: 800; }
        .holiday { background: #f1f5f9; color: #94a3b8; }
        .btn-press:active { transform: scale(0.96); transition: 0.1s; }
        
        .spinner { border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top: 3px solid #fff; width: 18px; height: 18px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .otp-box { width: 3rem; height: 3.5rem; text-align: center; font-size: 1.5rem; font-weight: 800; border: 2px solid #f1f5f9; border-radius: 1rem; outline: none; }
        .otp-box:focus { border-color: #4f46e5; }
    </style>
</head>
<body class="bg-slate-50">

    <!-- 1. Gateway Screen -->
    <div id="setup" class="screen flex items-center justify-center bg-slate-950 p-6">
        <div class="bg-white p-8 rounded-[2.5rem] w-full max-w-sm text-center">
            <i class="fa-solid fa-link text-5xl text-indigo-600 mb-6"></i>
            <h2 class="text-2xl font-extrabold mb-2">Connect Gateway</h2>
            <p class="text-[10px] font-bold text-slate-400 uppercase mb-8">App Script URL-ஐ உள்ளிடவும்</p>
            <input type="text" id="gUrlInput" placeholder="https://script.google.com/..." class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl mb-6 outline-none focus:border-indigo-500 text-xs">
            <button onclick="saveGateway()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold btn-press shadow-lg shadow-indigo-100">இணைத்துத் தொடங்குக</button>
        </div>
    </div>

    <!-- 2. Auth Screen -->
    <div id="auth" class="screen flex items-center justify-center bg-slate-950 p-6">
        <div class="bg-white p-10 rounded-[3.5rem] w-full max-w-sm text-center shadow-2xl">
            <h1 class="text-3xl font-extrabold text-indigo-600 mb-2 italic">காசு-கந்து PRO</h1>
            <p class="text-[10px] font-bold text-slate-400 uppercase mb-10 tracking-widest">Login to continue</p>
            <div class="space-y-4">
                <input type="email" id="loginEmail" placeholder="Email Address" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-indigo-500">
                <input type="password" id="loginPass" placeholder="Password" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-indigo-500">
                <button id="btn-login" onclick="loginUser()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold btn-press shadow-lg shadow-indigo-100">Password Login</button>
                <button id="btn-otp-req" onclick="requestOTP()" class="w-full border-2 border-indigo-50 text-indigo-600 py-4 rounded-2xl font-bold btn-press">OTP Login</button>
            </div>
            <button onclick="showScreen('register')" class="mt-8 text-xs font-bold text-indigo-600 uppercase underline">Create Account</button>
        </div>
    </div>

    <!-- 3. OTP Screen -->
    <div id="otpScreen" class="screen flex items-center justify-center p-6 bg-white">
        <div class="w-full max-w-sm text-center">
            <h2 class="text-2xl font-extrabold text-indigo-600 mb-8 italic">Verification</h2>
            <div class="flex justify-between gap-2 mb-10">
                <input type="number" onkeyup="moveNext(this, 0)" class="otp-box" maxlength="1">
                <input type="number" onkeyup="moveNext(this, 1)" class="otp-box" maxlength="1">
                <input type="number" onkeyup="moveNext(this, 2)" class="otp-box" maxlength="1">
                <input type="number" onkeyup="moveNext(this, 3)" class="otp-box" maxlength="1">
                <input type="number" onkeyup="moveNext(this, 4)" class="otp-box" maxlength="1">
                <input type="number" onkeyup="moveNext(this, 5)" class="otp-box" maxlength="1">
            </div>
            <button id="btn-verify" onclick="verifyOTP()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold btn-press">Verify OTP</button>
            <button onclick="showScreen('auth')" class="mt-6 text-slate-300 text-[10px] font-bold uppercase tracking-widest">Cancel</button>
        </div>
    </div>

    <!-- 4. Register Screen -->
    <div id="register" class="screen flex items-center justify-center p-6 bg-slate-900">
        <div class="bg-white p-10 rounded-[3.5rem] w-full max-w-sm">
            <h2 class="text-2xl font-extrabold text-indigo-600 mb-8 text-center italic">Sign Up</h2>
            <div class="space-y-4">
                <input type="text" id="regName" placeholder="Name" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none">
                <input type="email" id="regEmail" placeholder="Email" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none">
                <input type="password" id="regPass" placeholder="Password" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none">
                <button id="btn-reg" onclick="registerAccount()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold btn-press">Register</button>
                <button onclick="showScreen('auth')" class="w-full text-slate-400 font-bold text-xs uppercase mt-4 text-center">Back</button>
            </div>
        </div>
    </div>

    <!-- 5. Dashboard -->
    <div id="dashboard" class="screen pb-32 overflow-y-auto">
        <header class="p-6 bg-white border-b flex justify-between items-center sticky top-0 z-50">
            <h1 class="text-xl font-extrabold italic text-indigo-600 tracking-tighter">காசு-கந்து</h1>
            <button onclick="showSalaryModal()" class="w-10 h-10 bg-indigo-50 rounded-full flex items-center justify-center text-indigo-600"><i class="fa-solid fa-pen-to-square"></i></button>
        </header>

        <main class="p-6 space-y-6 max-w-md mx-auto">
            <div class="bg-indigo-600 p-8 rounded-[2.5rem] text-white shadow-xl relative overflow-hidden">
                <p class="text-[10px] font-bold uppercase opacity-70 tracking-widest">Estimated Income</p>
                <h2 id="dispSalary" class="text-4xl font-extrabold my-2">₹0.00</h2>
                <div class="bg-white/10 p-4 rounded-2xl mt-4 border border-white/10 backdrop-blur-sm">
                    <p id="aiAdvice" class="text-xs font-medium italic">நிதி நிலை ஆய்வு செய்யப்படுகிறது...</p>
                </div>
                <div id="deficitTag" class="mt-6 inline-block px-4 py-1.5 bg-emerald-500 text-[10px] font-extrabold rounded-full uppercase tracking-tighter">Budget Ok</div>
            </div>

            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100">
                <h3 class="text-[10px] font-extrabold text-slate-400 uppercase mb-4 text-center tracking-widest">Calendar</h3>
                <div id="calGrid" class="grid grid-cols-7 gap-3 text-center text-[10px] font-extrabold"></div>
            </div>

            <div id="loanList" class="space-y-4"></div>
        </main>
    </div>

    <!-- Salary Modal (Center Fixed) -->
    <div id="salaryModal" class="overlay">
        <div class="bg-white w-full max-w-xs p-10 rounded-[3rem] shadow-2xl">
            <h3 class="text-xl font-extrabold text-indigo-600 mb-2 italic">Update Income</h3>
            <p class="text-[10px] text-slate-400 mb-8 font-bold uppercase">இந்த மாத வருமானம்?</p>
            <input type="number" id="newSalaryInput" class="w-full p-6 bg-slate-50 rounded-3xl text-3xl font-extrabold outline-none mb-8 border-2 border-transparent focus:border-indigo-500" placeholder="30000">
            <div class="flex flex-col gap-3">
                <button id="btn-save-salary" onclick="updateSalary()" class="w-full py-4 bg-indigo-600 rounded-2xl font-bold text-white shadow-lg shadow-indigo-100">Save</button>
                <button onclick="closeSalaryModal()" class="w-full py-4 bg-slate-50 rounded-2xl font-bold text-slate-400 text-xs">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let G_URL = localStorage.getItem('kk_g');
        let session = { user: null, sheetId: null };

        // INITIAL FLOW FIX
        window.onload = () => {
            if (!G_URL) showScreen('setup');
            else showScreen('auth');
        };

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            const target = document.getElementById(id);
            if (target) target.classList.add('active');
        }

        function call(params, cb) {
            const n = 'cb' + Date.now();
            window[n] = (res) => { cb(res); delete window[n]; document.getElementById(n)?.remove(); };
            const s = document.createElement('script'); 
            s.id = n;
            const sep = G_URL.includes('?') ? '&' : '?';
            s.src = `${G_URL}${sep}callback=${n}&${new URLSearchParams(params).toString()}`;
            s.onerror = () => { alert("Gateway Connection Error!"); showScreen('setup'); };
            document.body.appendChild(s);
        }

        function saveGateway() {
            const u = document.getElementById('gUrlInput').value.trim();
            if (u.startsWith('https://script.google.com/')) {
                localStorage.setItem('kk_g', u); G_URL = u; location.reload();
            } else alert("Invalid URL!");
        }

        function loginUser() {
            const email = document.getElementById('loginEmail').value;
            const pass = document.getElementById('loginPass').value;
            if(!email || !pass) return;
            toggleLoading('btn-login', true);
            call({ action: 'login', email, pass }, (res) => {
                toggleLoading('btn-login', false);
                if(res.status === "Success") {
                    session = { user: email, sheetId: res.sheetId };
                    showScreen('dashboard'); loadDashboard();
                } else alert(res.msg);
            });
        }

        function requestOTP() {
            const email = document.getElementById('loginEmail').value;
            if(!email) return alert("Enter Email!");
            toggleLoading('btn-otp-req', true);
            call({ action: 'sendOTP', email }, (res) => {
                toggleLoading('btn-otp-req', false);
                if(res.status === "Sent") { session.user = email; showScreen('otpScreen'); }
                else alert("Error sending OTP!");
            });
        }

        function verifyOTP() {
            const otp = Array.from(document.querySelectorAll('.otp-box')).map(i => i.value).join('');
            toggleLoading('btn-verify', true);
            call({ action: 'login', email: session.user, otp, isOtp: "true" }, (res) => {
                toggleLoading('btn-verify', false);
                if(res.status === "Success") {
                    session.sheetId = res.sheetId; showScreen('dashboard'); loadDashboard();
                } else alert("Invalid OTP!");
            });
        }

        function loadDashboard() {
            call({ action: 'getAppData', sheetId: session.sheetId }, (data) => {
                if(data.status !== "Success") return;
                document.getElementById('dispSalary').innerText = `₹${Number(data.salary).toLocaleString()}`;
                document.getElementById('aiAdvice').innerText = data.advice;
                const dTag = document.getElementById('deficitTag');
                dTag.innerText = data.deficit < 0 ? `Shortage: ₹${Math.abs(data.deficit)}` : `Balance: ₹${data.deficit}`;
                dTag.className = `mt-6 inline-block px-4 py-1.5 text-[10px] font-extrabold rounded-full uppercase ${data.deficit < 0 ? 'bg-rose-500' : 'bg-emerald-500'}`;
                renderCalendar(data);
                renderLoans(data.loans);
            });
        }

        function renderCalendar(data) {
            const grid = document.getElementById('calGrid'); grid.innerHTML = "";
            const emiDates = data.loans ? data.loans.map(l => Number(l.date)) : [];
            for(let i=1; i<=31; i++) {
                const cls = emiDates.includes(i) ? 'emi-date scale-110 shadow-lg' : (data.holidays && data.holidays.includes(i) ? 'holiday' : 'bg-slate-50 text-slate-300');
                grid.innerHTML += `<div class="p-3 rounded-2xl transition-all ${cls}">${i}</div>`;
            }
        }

        function renderLoans(loans) {
            const list = document.getElementById('loanList');
            list.innerHTML = `<h3 class="text-[10px] font-extrabold text-slate-400 uppercase tracking-widest ml-4">Loans</h3>`;
            loans.forEach(loan => {
                list.innerHTML += `<div class="bg-white p-6 rounded-[2.5rem] flex justify-between items-center border border-slate-100 shadow-sm">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-rose-50 text-rose-500 rounded-2xl flex items-center justify-center font-extrabold text-lg">${loan.date}</div>
                        <div><h4 class="font-extrabold text-sm text-slate-800">${loan.name}</h4><p class="text-[9px] font-bold text-slate-400 uppercase tracking-tight">EMI: ₹${Number(loan.amount).toLocaleString()}</p></div>
                    </div>
                    <i class="fa-solid fa-check text-slate-100 text-xl"></i>
                </div>`;
            });
        }

        function updateSalary() {
            const amt = document.getElementById('newSalaryInput').value;
            if(!amt || amt < 0) return alert("Enter valid amount!");
            toggleLoading('btn-save-salary', true);
            call({ action: 'updateSalary', amount: amt, sheetId: session.sheetId }, (res) => {
                toggleLoading('btn-save-salary', false);
                closeSalaryModal(); loadDashboard();
            });
        }

        function showSalaryModal() { document.getElementById('salaryModal').style.display = 'flex'; }
        function closeSalaryModal() { document.getElementById('salaryModal').style.display = 'none'; }
        
        function toggleLoading(id, isLoading) {
            const btn = document.getElementById(id);
            if(isLoading) { btn.dataset.old = btn.innerText; btn.innerHTML = '<div class="spinner mx-auto"></div>'; btn.disabled = true; }
            else { btn.innerHTML = btn.dataset.old || btn.innerText; btn.disabled = false; }
        }

        function moveNext(el, idx) {
            if (el.value.length === 1 && idx < 5) document.querySelectorAll('.otp-box')[idx + 1].focus();
            if (el.value.length === 0 && idx > 0) document.querySelectorAll('.otp-box')[idx - 1].focus();
        }
    </script>
</body>
</html>
